{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block title %}
<title>联系我们</title>
{% endblock %}
{% block custom_js%}
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nBR0GF3y7bQ75cfYtbfdZ4O8"></script>
{% endblock %}
{% block main %}
<div class="contact">
<div class="container">
        <h3>Contact US</h3>
     <div class="contact-content">
        <ul class="contact-grids">
            <li class="contact-grid phone">
                <i class="icon11"> </i>
                <h4>电话</h4>
                <h5>18514254181</h5>
            </li>
            <li class="contact-grid">
                <i class="icon12"> </i>
                <h4>邮箱</h4>
                <h5>lisongwei1593@163.com</h5>
            </li>
            <li class="contact-grid">
                <img src="{% static "images/qq.png"%}">
                <h4>QQ</h4>
                <h5>313794602</h5>
            </li>
            <div class="clearfix"> </div>
        </ul>
        </div>
        <div id="map" style="height:400px"></div> 
        <script type="text/javascript"> 
        var map = new BMap.Map("map");          // 创建地图实例  
        var point = new BMap.Point(117.765049,41.952598);  // 创建点坐标  
        map.centerAndZoom(point, 25);                 // 初始化地图，设置中心点坐标和地图级别  
        map.addControl(new BMap.NavigationControl());    
        map.addControl(new BMap.ScaleControl());    
        map.addControl(new BMap.OverviewMapControl());    
        map.addControl(new BMap.MapTypeControl());  
        var marker = new BMap.Marker(point);        // 创建标注    
        map.addOverlay(marker);  
        </script>  
    </div>  
</div>  
{% endblock %}
